<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="avril" content="width=device-width, initial-scale=1.0">
  <title>Avril Portfolio</title>
  <script src="/lib/jquery-3.6.1.min.js"></script>

<body>
  <div id="wrapper">
    <header>
      <div id="header-container"></div>

    <section class="hero">

        <div class="hero-img">
          <img src="/assets/thumbnails/self-love.jpg" alt="self-love">
        </div>
        
       
        <div class="hero-description">
          <h1>HELLO!</h1>
          <p>Nice to see you here :)</p>
          
          <div class="hero-skills">
            <ul style="list-style-type: none">
              <li>Graphic Design</li>
              <li>Typography</li>
              <li>Visual Identity Design</li>
              <li>Digital Assets</li>
              <li>Prints</li>
              <li>Publication</li>
              <li>Illustration</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <main>
     <h1>SELECTED PROJECTS</h1>
      <section class="gallery">
        <div class="thumbnail-gallery">
          <a class="gallery-item" href="/works/project1">

            <img src="/assets/thumbnails/arch-poster-side copy.jpg" alt="Project 1 thumbnail">

          <a class="gallery-item" href="/works/project2">
            <div class="overlay">CHIRLE BROWN: REBRAND</div>

          <a class="gallery-item" href="/works/project3">
            <div class="overlay">PROJECT 3</div>
