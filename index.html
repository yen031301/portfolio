<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="avril" content="width=device-width, initial-scale=1.0">
  <title>Avril Portfolio</title>
  <script src="/lib/jquery-3.6.1.min.js"></script>
  <script src="/scripts/import.js"></script>  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div id="header-container"></div>
    </header>

    <section class="hero">
      <div class="hero-container">
        <div class="hero-img">
          <img src="/assets/thumbnails/self-love.jpg" alt="self-love">
        </div>
        <div class="hero-description">
          <h1>Design for impact</h1>
          <p>Nice to see you here</p>
          <p>I see you are looing for...</p>
          <div class="hero-skills"></div>
        </div>
      </div>
    </section>

    <main>
      <div class="thumbnail-gallery">
        <a class="gallery-item" href="/works/project1">
          <div class="overlay">Project 1</div>
          <img src="/assets/thumbnails/neontestines-thumb.jpg" alt="Project 1 thumbnail">
        </a>
        <a class="gallery-item" href="/works/project2">
          <div class="overlay">Project 2</div>
          <img src="/assets/thumbnails/circles-thumb.jpg" alt="Project 2 thumbnail">
        </a>
        <a class="gallery-item" href="/works/project3">
          <div class="overlay">Project 3</div>
          <img src="/assets/thumbnails/shard-thumb.jpg" alt="Project 3 thumbnail">
        </a>
      </div>
    </main>
  </div>

</body>

</html>
